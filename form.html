<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <div>
        <form id="form1" align="center">
            <!-- input text name -->
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text"id="textname" placeholder="ป้อนชื่อ-นามสกุล"
            autofocus="autofocus" maxlength="50" required>
            <br>

            <!-- input text address -->
            <label for="addass">ที่อยู่</label>
            <input type="text" id="address" placeholder="ป้อนที่อยู่ปัจจุบัน"
            maxlength="100" required>
            <br>
            <!-- input birthday -->
            <label for="birthday">วันเกิด</label>
            <input type="date" id="birthday" placeholder="เลือกวันเกิด">
             <br>
            <!-- input sex selection -->
            <label for="sex">เพศ:</label>
            <select name="sex" id="sex"> 
                <option value="=ชาย" selected>ชาย</option>
                <option value="=หญิง">หญิง</option>
                <option value="=LGBT">LGBT</option>
            </select>
            <br>

            <!-- input namber age -->
            <label for="age">ป้อนอายุ</label>
            <input type="namber" id="age" maxlength="3"
            placeholder="เลือกอายุ">
            <br>

               <h2 align="center">ความสามารถพิเศษ</h2>
             <br>
             <input type="checkbox" id="draw" type="draw" value="draw" /> draw <br>
             <input type="checkbox" id="e-sports" type="e-sports" value="e-sports" /> e-sports <br>
             <input type="checkbox" id="dance" type="dance" value="dance" /> dance <br>
             <input type="checkbox" id="music" type="music" value="music" /> music <br>

             <br><br>

             <!-- buttom submit -->
             <button type="submit">บันทึก</button>
             <button type="cancle">ยกเลิก</button>

        </form>
    </div>
</body>
</html>
